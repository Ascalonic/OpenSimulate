<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damped Spring Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <style>
        .responsive-canvas {}
    </style>

    <h2 style="text-align: center;">Mass on a spring simulation</h2>
    
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm">
                <p style="text-align: center;">Click on the viewport to restart the simulation</p>
                <canvas class="responsive-canvas" id="viewport" width="512" height="512"></canvas>
            </div>
            <div class="col-sm">
                <div class="mb-3">
                    <label for="mass" class="form-label">Hanging Mass</label>
                    <input type="number" class="form-control" id="mass" aria-describedby="massHelp">
                    <div id="massHelp" class="form-text">The mass in kilograms hanging from the spring</div>
                </div>
                <div class="mb-3">
                    <label for="dampingFactor" class="form-label">Damping Factor</label>
                    <input type="number" class="form-control" id="dampingFactor" aria-describedby="dampingFactorHelp">
                    <div id="dampingFactorHelp" class="form-text">The damping factor b</div>
                </div>
                <div class="mb-3">
                    <label for="initialPosition" class="form-label">Initial Position</label>
                    <input type="number" class="form-control" id="initialPosition" aria-describedby="initialPositionHelp">
                    <div id="initialPositionHelp" class="form-text">The initial position to which the mass is raised</div>
                </div>
                <div class="mb-3">
                    <label for="springConstant" class="form-label">Spring Constant</label>
                    <input type="number" class="form-control" id="springConstant" aria-describedby="springConstantHelp">
                    <div id="springConstantHelp" class="form-text">The spring constant k determining the rigidity of spring</div>
                </div>
                <div class="mb-3">
                    <label for="ticks" class="form-label">Ticks</label>
                    <input type="number" class="form-control" id="ticks" aria-describedby="ticksHelp">
                    <div id="ticksHelp" class="form-text">The time step for the simulation in seconds</div>
                </div>
                <button class="btn btn-primary" onclick="onApply()">Apply</button>
            </div>
        </div>
    </div>

    <script src="dampedSpring.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function() {
            initValues();
        }

        var canvas = document.getElementById('viewport');
        canvas.onclick = function() {
            onApply();
        }
    </script>
</body>

</html>
